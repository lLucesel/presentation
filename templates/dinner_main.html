<!DOCTYPE html>
<html xmlns:cursor="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>dinner_main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1/0">
    <style>
        body {
        border:2px solid #000000;
        border-color:white;
        background-color:#81F79F;
        padding:1vw;
        margin-top:1vw;
        margin-bottom:1vw;
        margin-left:30vh;
        margin-right:30vh;
        }
        .top {
        border: 1.2px solid #000000;
        background-color:lightgray;
        font-size:5vw;
        font-weight:bold;
        text-align:center;
        padding:2.5vw;
        }
        .lotto {
        background-color:#f2f2f2;
        border:1.2px solid #000000;
        display: flex;
		justify-content: center;
		align-items: center;
        font:black;
        font-size:2.4vw;
        font-style:italic;
        padding:0;
        text-align:center;
        margin-bottom:0.3em;
        height:6.5vw;
        }
        .menu {
        display:grid;
        background-color:lightgray;
        border-top: 1.2px solid #000000;
        border-left: 1.2px solid #000000;
        grid-template-columns:repeat(2, 1fr);
        grid-template-rows:repeat(2, 1fr);
        grid-gap:0;
		height: 60vh;
		font-size:2.5vw;
        }
        .menu div {
        border-right:1.2px solid #000000;
        border-bottom:1.2px solid #000000;
        display:flex;
        justify-content:center;
        align-items:center;
        }
        .off {
        background-color:#f2f2f2;
        border:1.2px solid #000000;
        display: flex;
        font:black;
        font-size:1.5vw;
        font-style:italic;
        justify-content: center;
		align-items: center;
        padding:1vw;
        text-align:center;
        }
        .rm-underline{
        text-decoration:none;
        color:inherit;
        }
    </style>
</head>
<body>
<h1 style="margin-top:0.6rem; margin-bottom:1rem;">
    <div class="top">
        저녁메뉴 복불복
    </div>
</h1>
<div class="lotto">
    <h4>
        <a class="rm-underline" href="">Ⅰ </a><오늘의 메뉴 :><a class="rm-underline" href=""> Ⅱ</a>
    </h4>
</div>
<div style="margin:auto" class="menu">
    <div>
        <p class="rm-underline">
                반찬 리스트 가기
        </p>
    </div>
    <div>
        <p class="rm-underline">
            국 리스트 가기
        </p>
    </div>
    <div>
        <p class="rm-underline">
            전체 메뉴 보러가기
        </p>
    </div>
    <div>
        <p class="rm-underline">
            식단짜기
        </p>
    </div>
</div>
<div>
    <p class="off">
        <a class="rm-underline" href="alt+F4"><b>종료하기</b></a>
    </p>
</div>
</body>
</html>
